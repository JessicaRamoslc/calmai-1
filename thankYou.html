<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" src="https://www.calmai.ml/assets/css/style.css">-->
    <script src="https://kit.fontawesome.com/7d196d9062.js" crossorigin="anonymous"></script>
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="assets\thankYou.css" />
    <meta name="description" content="Confirmação de presença no WEBINAR | Gerenciamento de Pessoas: inovação,saúde e bem-estar em pandemia - CalmAI">


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>CalmAI - WEBINAR</title>
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <div class="verde col-12">
                <span style="font-size: 160px">
                    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                </span>


            </div>
        </div>
        <div class="row">
            <div id="obrigada" class="col-12">
                <h1>Thanks!</h1>
                <p>Sua inscrição no <b>Webinar | Gerenciamento de Pessoas: inovação,saúde e bem-estar em pandemia</b> está confirmada! Em breve enviaremos atualizações sobre o evento em seu e-mail.</p>
                
                
            </div>
        </div>
        <div class="row">
            <div id="telegram" class="col-12">
                <a href="" id="telegram-share-btt" rel="nofollow" target="_blank" class="telegram-share-button"></a>
                <p>
                    Participe de nosso grupo de networking no Telegram 
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center pt-5">
                <a href="" id="whatsapp-share-btt" rel="nofollow" target="_blank" class="whatsapp-share-button"></a>
                <a href="" id="twitter-share-btt" rel="nofollow" target="_blank" class="twitter-share-button"></a>
                <a href="" id="linkedin-share-btt" rel="nofollow" target="_blank" class="linkedin-share-button"></a>


            </div>            
        </div>

        <p class="text-center " id="boldner">Compartilhe nosso webinar com seus colegas de trabalho e amigos.</p>
    </div>
    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            var conteudo = encodeURIComponent(document.title + " " + 'https://www.calmai.ml/');
            //altera a URL do botão
            document.getElementById("whatsapp-share-btt").href = "https://api.whatsapp.com/send?text=" + conteudo;
        }, false);


        document.addEventListener("DOMContentLoaded", function () {
            var url = encodeURIComponent('https://www.calmai.ml/');
            var titulo = encodeURIComponent(document.title);

            document.getElementById("twitter-share-btt").href = "https://twitter.com/intent/tweet?url=" + url + "&text=" + titulo;

        }, false);

        document.addEventListener("DOMContentLoaded", function () {
            var url = encodeURIComponent('https://www.calmai.ml/'); //url
            var title = encodeURIComponent(document.title); //título
            var telegramLink = 'https://t.me/calmai/url/share/url?url=' + url + '&text=' + title;
            document.getElementById("telegram-share-btt").href = telegramLink;
        }, false);

        
        document.addEventListener("DOMContentLoaded", function () {
            var url = encodeURIComponent('https://www.calmai.ml/'); //url
            var titulo = encodeURIComponent(document.title); //título
            var linkedinLink = "https://www.linkedin.com/shareArticle?mini=true&url=" + url + "&title=" + titulo;

            
            var summary = document.querySelector("meta[name='description']");
            summary = (!!summary) ? summary.getAttribute("content") : null;

            
            if (!summary) {
                
                summary = document.querySelector("meta[property='og:description']");
                summary = (!!summary) ? summary.getAttribute("content") : null;
            }
            
            linkedinLink = (!!summary) ? linkedinLink + "&summary=" + encodeURIComponent(summary) : linkedinLink;
            document.getElementById("linkedin-share-btt").href = linkedinLink;
        }, false);
    </script>
</body>

</html>
