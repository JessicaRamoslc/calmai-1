        <div class="row">
            <div id="telegram" class="col-12">
                <a href="" id="telegram-share-btt" rel="nofollow" target="_blank" class="telegram-share-button"></a>
                <p>
                    Participe de nosso grupo de networking no Telegram 
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center pt-5">
                <a href="" id="whatsapp-share-btt" rel="nofollow" target="_blank" class="whatsapp-share-button"></a>
                <a href="" id="twitter-share-btt" rel="nofollow" target="_blank" class="twitter-share-button"></a>
                <a href="" id="linkedin-share-btt" rel="nofollow" target="_blank" class="linkedin-share-button"></a>


            </div>            
        </div>

        <p class="text-center " id="boldner">Compartilhe nosso webinar com seus colegas de trabalho e amigos.</p>

    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            var conteudo = encodeURIComponent(document.title + " " + 'https://www.calmai.ml/');
            //altera a URL do botão
            document.getElementById("whatsapp-share-btt").href = "https://api.whatsapp.com/send?text=" + conteudo;
        }, false);


        document.addEventListener("DOMContentLoaded", function () {
            var url = encodeURIComponent('https://www.calmai.ml/');
            var titulo = encodeURIComponent(document.title);

            document.getElementById("twitter-share-btt").href = "https://twitter.com/intent/tweet?url=" + url + "&text=" + titulo;

        }, false);

        document.addEventListener("DOMContentLoaded", function () {
            var url = encodeURIComponent('https://www.calmai.ml/'); //url
            var title = encodeURIComponent(document.title); //título
            var telegramLink = 'https://t.me/calmai/url/share/url?url=' + url + '&text=' + title;
            document.getElementById("telegram-share-btt").href = telegramLink;
        }, false);

        
        document.addEventListener("DOMContentLoaded", function () {
            var url = encodeURIComponent('https://www.calmai.ml/'); //url
            var titulo = encodeURIComponent(document.title); //título
            var linkedinLink = "https://www.linkedin.com/shareArticle?mini=true&url=" + url + "&title=" + titulo;

            
            var summary = document.querySelector("meta[name='description']");
            summary = (!!summary) ? summary.getAttribute("content") : null;

            
            if (!summary) {
                
                summary = document.querySelector("meta[property='og:description']");
                summary = (!!summary) ? summary.getAttribute("content") : null;
            }
            
            linkedinLink = (!!summary) ? linkedinLink + "&summary=" + encodeURIComponent(summary) : linkedinLink;
            document.getElementById("linkedin-share-btt").href = linkedinLink;
        }, false);
    </script>
